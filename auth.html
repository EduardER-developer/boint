<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/reg.css">
    <link rel="stylesheet" href="assets/css/auth.css">
    <title>Registration page</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="assets/image/Index/header/logo.png" alt="">
            </div>
            <div class="search">
                <p>Поиск</p>
                <img src="assets/image/Index/header/bx-search 1.png" alt="">
            </div>

            <div class="profile">
                <img src="assets/image/Index/header/user.png" alt="">
                <p>%username%</p>
                <img src="assets/image/Index/header/Frame.png" alt="">
            </div>
        </div>

        <div class="container2">
            <nav>
                <a href="#">Товары</a>
                <a href="#">Услуги и решения</a>
                <a href="#">Обзоры</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <form action="index.html">
                <h1>Авторизация</h1>
                <input type="text" placeholder="Почта">
                <input type="text" placeholder="Пароль">
                <div class="group-remember">
                    <div>
                        <input type="checkbox" id="remember" name="remember" value="Bike">
                        <label for="remember">Запомнить меня</label>
                    </div>
                    <div>
                        <a href="#"><span>Нет аккаунта? </span>Зарегестрироваться</a>
                    </div>
                </div>
                <input type="submit" value="Авторизация">
            </form>
        </div>
    </main>

    <footer>
        <div class="container2">
            <h2>Оставайтесь с нами</h2>
        </div>
        <div class="container">
            <div class="row">
                <div class="con">
                    <input type="email" placeholder="Введите название электронной почты">
                </div>
                <div class="social">
                    <img src="assets/image/Index/footer/telegram.png" alt="">
                    <img src="assets/image/Index/footer/vk.png" alt="">
                    <img src="assets/image/Index/footer/yotube.png" alt="">
                </div>

                <div class="country">
                    <h2>Выбери страну/регион</h2>
                    <input type="text">
                </div>
            </div>

            <div class="mark">
                <h2>© 2025 Boint. Все права защищены.</h2>
            </div>
        </div>
    </footer>
</body>
</html>
